<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <button>Click me</button>

    <script>
      class React {
        constructor() {
          (this.library = "React"), (this.server = "localhost");

          document
            .querySelector("button")
            .addEventListener("click", this.handleClick.bind(this));
        }
        handleClick() {
          console.log("Clickd button");
          console.log(this.server);
        }
      }

      const app = new React();
    </script>

    <script>
      const name = {
        firstName: "Prosanta",
        lastName: "Karmakar",
      };

      function getFullName(city) {
        console.log(`${this.firstName} ${this.lastName} from ${city}`);
      }

      const printMyName = getFullName.bind(name, "Kolkata");
      printMyName();
    </script>
  </body>
</html>
