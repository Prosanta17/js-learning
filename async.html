<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body style="background-color: #212121; color: white;">
    <button id="start">Start</button>
    <button id="stop">Stop</button>

    <script>
        const namePrint = () => {
            console.log("Prosanta");
        }
        
        const changeText = () => {
            document.getElementById("stop").innerHTML = "Start";
        }

        const changeOne = setTimeout(changeText, 4000);
        const changeTwo = setTimeout(namePrint, 4000);
        
        const interval = setInterval(namePrint, 1000);

        document.getElementById("stop").addEventListener("click", function(){
            clearTimeout(changeOne);
            clearTimeout(changeTwo);
            clearTimeout(interval)
            console.log("Stopped");            
        }) 

    </script>
</body>
</html>
